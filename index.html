<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Goods Manager (Speed Ver.)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8f6ff; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .purple-btn { background-color: #7c3aed; color: white; font-weight: bold; border-radius: 9999px; padding: 0.6rem 1.5rem; transition: 0.2s; border: none; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; }
        .purple-btn:active { transform: scale(0.95); opacity: 0.8; }
        .card { background-color: white; border: 1px solid #e9d5ff; border-radius: 1rem; overflow: hidden; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .gallery-img { width: calc(33.33% - 8px); aspect-ratio: 1/1; object-fit: cover; border-radius: 0.5rem; cursor: pointer; border: 3px solid transparent; background-color: #f3f4f6; }
        .selected-img { border-color: #7c3aed !important; background-color: #ede9fe; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #7c3aed; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen pb-20">

    <header class="bg-white shadow-sm p-4 sticky top-0 z-50 border-b border-purple-200 flex justify-between items-center">
        <div class="w-10"></div>
        <h1 class="text-xl font-black text-purple-700 cursor-pointer" onclick="location.reload()">My Collection</h1>
        <div id="global-loader" class="w-10 flex justify-center items-center">
            <div class="loader hidden"></div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        <div id="category-view" class="grid grid-cols-2 gap-3 mt-4">
            <button onclick="selectCategory('缶バッジ')" class="card p-8 text-lg font-bold text-purple-800 active:bg-purple-100 transition">缶バッジ</button>
            <button onclick="selectCategory('アクスタ')" class="card p-8 text-lg font-bold text-purple-800 active:bg-purple-100 transition">アクスタ</button>
            <button onclick="selectCategory('紙類')" class="card p-8 text-lg font-bold text-purple-800 active:bg-purple-100 transition">紙類</button>
            <button onclick="selectCategory('その他')" class="card p-8 text-lg font-bold text-purple-800 active:bg-purple-100 transition">その他</button>
        </div>

        <div id="items-view" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <button onclick="backToCategories()" class="text-purple-600 font-bold">← 戻る</button>
                <h2 id="current-category-name" class="text-xl font-bold text-gray-800"></h2>
                <button onclick="openAddForm()" class="purple-btn px-4 py-2 text-sm">+ 追加</button>
            </div>

            <div id="add-form" class="hidden card p-5 mb-8 border-2 border-purple-300">
                <div class="space-y-4">
                    <input type="text" id="new-name" placeholder="グッズの名前" class="w-full p-3 border border-purple-200 rounded-xl outline-none">
                    <input type="number" id="new-count" value="1" min="0" class="w-full p-3 border border-purple-200 rounded-xl">
                    
                    <div class="bg-purple-50 p-3 rounded-xl">
                        <div class="flex justify-between items-center mb-2">
                            <label class="text-[10px] font-bold text-purple-700 uppercase">画像を選択</label>
                            <button onclick="fetchCloudImages(true)" class="text-[10px] text-purple-400">ドライブを更新 ↻</button>
                        </div>
                        
                        <div id="cloud-gallery" class="flex flex-wrap gap-2 max-h-[200px] overflow-y-auto">
                            </div>
                        <input type="hidden" id="new-image-url">
                    </div>

                    <button onclick="addItem()" class="w-full purple-btn py-4">保存する</button>
                    <button onclick="closeAddForm()" class="w-full text-gray-400 text-xs">キャンセル</button>
                </div>
            </div>

            <div id="goods-list" class="grid grid-cols-1 gap-3"></div>
        </div>
    </main>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbyRbZxDJm1JUsXLKuZZS8tnrspiHlGnNXkaYBJYbg2bPc50GcY1PcYjPbNIvddQk4ZF0g/exec';

        let allGoods = JSON.parse(localStorage.getItem('myGoodsSpeedStorage') || '[]');
        let cachedImages = []; // ドライブの画像を一時保存
        let currentCategory = "";

        // アプリ起動時に画像をこっそり読み込んでおく
        window.onload = () => {
            fetchCloudImages(false);
        };

        async function fetchCloudImages(isManual) {
            const loader = document.querySelector('#global-loader .loader');
            const gallery = document.getElementById('cloud-gallery');
            
            loader.classList.remove('hidden');
            if(isManual) gallery.innerHTML = '<p class="text-xs text-gray-400">更新中...</p>';

            try {
                const response = await fetch(GAS_URL);
                cachedImages = await response.json();
                renderGallery();
            } catch (e) {
                console.error("Fetch error:", e);
                if(isManual) alert("読み込みに失敗しました。電波の良い場所で試してください。");
            } finally {
                loader.classList.add('hidden');
            }
        }

        function renderGallery() {
            const gallery = document.getElementById('cloud-gallery');
            if (cachedImages.length === 0) {
                gallery.innerHTML = '<p class="text-xs text-gray-400 p-2">画像が見つかりません</p>';
                return;
            }
            gallery.innerHTML = cachedImages.map(img => `
                <img src="${img.url}" class="gallery-img" onclick="selectImage(this, '${img.url}')" loading="lazy">
            `).join('');
        }

        function selectCategory(cat) {
            currentCategory = cat;
            document.getElementById('category-view').classList.add('hidden');
            document.getElementById('items-view').classList.remove('hidden');
            document.getElementById('current-category-name').innerText = cat;
            renderItems();
        }

        function backToCategories() {
            document.getElementById('category-view').classList.remove('hidden');
            document.getElementById('items-view').classList.add('hidden');
            closeAddForm();
        }

        function openAddForm() {
            document.getElementById('new-name').value = "";
            document.getElementById('new-count').value = "1";
            document.getElementById('new-image-url').value = "";
            document.getElementById('add-form').classList.remove('hidden');
            renderGallery(); // 保存しておいた画像を即座に表示
        }

        function closeAddForm() { document.getElementById('add-form').classList.add('hidden'); }

        function selectImage(el, url) {
            document.getElementById('new-image-url').value = url;
            document.querySelectorAll('.gallery-img').forEach(img => img.classList.remove('selected-img'));
            el.classList.add('selected-img');
        }

        function addItem() {
            const name = document.getElementById('new-name').value.trim();
            const count = parseInt(document.getElementById('new-count').value) || 0;
            const imageUrl = document.getElementById('new-image-url').value;
            if (!name || !imageUrl) return alert("名前と画像を選んでください");

            allGoods.push({ id: Date.now(), category: currentCategory, name, image: imageUrl, count });
            localStorage.setItem('myGoodsSpeedStorage', JSON.stringify(allGoods));
            renderItems();
            closeAddForm();
        }

        function changeCount(id, delta) {
            const item = allGoods.find(g => g.id === id);
            if (item) {
                item.count = Math.max(0, item.count + delta);
                localStorage.setItem('myGoodsSpeedStorage', JSON.stringify(allGoods));
                renderItems();
            }
        }

        function deleteItem(id) {
            if(!confirm("削除しますか？")) return;
            allGoods = allGoods.filter(g => g.id !== id);
            localStorage.setItem('myGoodsSpeedStorage', JSON.stringify(allGoods));
            renderItems();
        }

        function renderItems() {
            const listArea = document.getElementById('goods-list');
            listArea.innerHTML = "";
            const catItems = allGoods.filter(i => i.category === currentCategory);
            catItems.forEach(item => {
                const div = document.createElement('div');
                div.className = "card p-3 flex items-center gap-4";
                div.innerHTML = `
                    <img src="${item.image}" class="w-16 h-16 object-cover rounded-lg border">
                    <div class="flex-grow">
                        <h4 class="font-bold text-sm text-gray-800">${item.name}</h4>
                        <div class="flex items-center gap-3 mt-1">
                            <button onclick="changeCount(${item.id}, -1)" class="w-7 h-7 rounded-full border">-</button>
                            <span class="font-black text-purple-700">${item.count}</span>
                            <button onclick="changeCount(${item.id}, 1)" class="w-7 h-7 rounded-full bg-purple-100 border">+</button>
                        </div>
                    </div>
                    <button onclick="deleteItem(${item.id})" class="text-[10px] text-red-300">削除</button>
                `;
                listArea.appendChild(div);
            });
        }
    </script>
</body>
</html>
