<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私のグッズ管理アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .goods-card { transition: transform 0.2s; }
        .goods-card:hover { transform: scale(1.02); }
        body { background-color: #f5f3ff; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <header class="bg-white shadow-md p-4 sticky top-0 z-10 border-b-2 border-purple-200">
        <div class="max-w-4xl mx-auto flex flex-col gap-3">
            <h1 class="text-xl font-bold text-purple-700 text-center" onclick="location.reload()" style="cursor: pointer;">My Collection</h1>
            
            <div id="search-container" class="hidden">
                <input type="text" id="search-input" placeholder="名前で検索..." 
                    class="w-full p-2 border-2 border-purple-200 rounded-lg focus:outline-none focus:border-purple-400">
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        
        <div id="category-view" class="grid grid-cols-2 gap-4 mt-10">
            <button onclick="selectCategory('缶バッジ')" class="bg-white p-8 rounded-2xl shadow-sm border-2 border-purple-100 text-lg font-bold text-gray-700 hover:bg-purple-50 hover:border-purple-300 transition-colors text-purple-800">缶バッジ</button>
            <button onclick="selectCategory('アクスタ')" class="bg-white p-8 rounded-2xl shadow-sm border-2 border-purple-100 text-lg font-bold text-gray-700 hover:bg-purple-50 hover:border-purple-300 transition-colors text-purple-800">アクスタ</button>
            <button onclick="selectCategory('紙類')" class="bg-white p-8 rounded-2xl shadow-sm border-2 border-purple-100 text-lg font-bold text-gray-700 hover:bg-purple-50 hover:border-purple-300 transition-colors text-purple-800">紙類</button>
            <button onclick="selectCategory('その他')" class="bg-white p-8 rounded-2xl shadow-sm border-2 border-purple-100 text-lg font-bold text-gray-700 hover:bg-purple-50 hover:border-purple-300 transition-colors text-purple-800">その他</button>
            
            <div class="col-span-2 mt-10 p-4 border-t border-purple-200">
                <p class="text-xs text-gray-500 mb-2 text-center font-bold">データのバックアップ</p>
                <div class="flex gap-2">
                    <button onclick="exportData()" class="flex-1 bg-purple-100 text-purple-700 p-2 rounded text-xs hover:bg-purple-200 font-bold">データを保存</button>
                    <button onclick="document.getElementById('import-file').click()" class="flex-1 bg-purple-100 text-purple-700 p-2 rounded text-xs hover:bg-purple-200 font-bold">データを読込</button>
                    <input type="file" id="import-file" class="hidden" accept=".json" onchange="importData(event)">
                </div>
            </div>
        </div>

        <div id="items-view" class="hidden">
            <div class="flex justify-between items-center mb-2">
                <button onclick="backToCategories()" class="text-purple-600 font-bold">← 戻る</button>
                <h2 id="current-category-name" class="text-2xl font-bold text-gray-800 border-b-4 border-purple-400 pb-1"></h2>
                <button onclick="toggleAddForm()" class="bg-purple-600 text-white px-4 py-2 rounded-full shadow-lg font-bold hover:bg-purple-700">+ 追加</button>
            </div>

            <div class="text-center mb-6">
                <div class="inline-block bg-purple-600 text-white px-6 py-2 rounded-full shadow-md">
                    <span id="total-count-label" class="text-sm font-bold"></span>の総数：
                    <span id="total-count-number" class="text-xl font-black">0</span> 個
                </div>
            </div>

            <div id="add-form" class="hidden bg-white p-6 rounded-xl shadow-inner mb-8 border-2 border-dashed border-purple-300">
                <h3 class="font-bold text-purple-800 mb-4 text-center">新しいグッズを登録</h3>
                <div class="space-y-4">
                    <div>
                        <label class="text-xs text-purple-600 font-bold ml-1">グッズ名</label>
                        <input type="text" id="new-name" placeholder="キャラクター名など" class="w-full p-2 border border-purple-200 rounded focus:border-purple-500 outline-none">
                    </div>
                    <div>
                        <label class="text-xs text-purple-600 font-bold ml-1">現在の所持数</label>
                        <input type="number" id="new-count" value="1" min="0" class="w-full p-2 border border-purple-200 rounded focus:border-purple-500 outline-none">
                    </div>
                    <div>
                        <label class="text-xs text-purple-600 font-bold ml-1">画像を選択</label>
                        <input type="file" id="new-image" accept="image/*" class="w-full p-2 border border-purple-100 rounded text-sm text-gray-500">
                    </div>
                    <button onclick="addItem()" class="w-full bg-purple-600 text-white p-3 rounded-lg font-bold shadow-md hover:bg-purple-700">コレクションに加える</button>
                </div>
            </div>

            <div id="goods-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
        </div>
    </main>

    <script>
        let allGoods = JSON.parse(localStorage.getItem('myGoodsData')) || [];
        let currentCategory = "";

        function selectCategory(cat) {
            currentCategory = cat;
            document.getElementById('category-view').classList.add('hidden');
            document.getElementById('items-view').classList.remove('hidden');
            document.getElementById('search-container').classList.remove('hidden');
            document.getElementById('current-category-name').innerText = cat;
            document.getElementById('total-count-label').innerText = cat;
            renderItems();
        }

        function backToCategories() {
            document.getElementById('category-view').classList.remove('hidden');
            document.getElementById('items-view').classList.add('hidden');
            document.getElementById('search-container').classList.add('hidden');
            document.getElementById('add-form').classList.add('hidden');
        }

        function toggleAddForm() {
            document.getElementById('add-form').classList.toggle('hidden');
        }

        async function addItem() {
            const name = document.getElementById('new-name').value;
            const initialCount = parseInt(document.getElementById('new-count').value) || 0;
            const fileInput = document.getElementById('new-image');
            if (!name) return alert("名前を入力してください");

            let imageData = "https://via.placeholder.com/150?text=No+Image";
            if (fileInput.files && fileInput.files[0]) {
                imageData = await readFileAsBase64(fileInput.files[0]);
            }

            allGoods.push({ id: Date.now(), category: currentCategory, name, image: imageData, count: initialCount });
            saveData();
            renderItems();
            document.getElementById('new-name').value = "";
            document.getElementById('new-count').value = "1";
            document.getElementById('new-image').value = "";
            toggleAddForm();
        }

        function changeCount(id, delta) {
            const item = allGoods.find(g => g.id === id);
            if (item) {
                item.count = Math.max(0, item.count + delta);
                saveData();
                renderItems();
            }
        }

        function deleteItem(id) {
            if(confirm("削除しますか？")) {
                allGoods = allGoods.filter(g => g.id !== id);
                saveData();
                renderItems();
            }
        }

        function saveData() { localStorage.setItem('myGoodsData', JSON.stringify(allGoods)); }

        // 描画 & 総数計算
        function renderItems() {
            const listArea = document.getElementById('goods-list');
            const searchText = document.getElementById('search-input').value.toLowerCase();
            listArea.innerHTML = "";

            // カテゴリー内のアイテムを抽出
            const categoryItems = allGoods.filter(item => item.category === currentCategory);
            
            // 【新機能】総個数の計算
            const total = categoryItems.reduce((sum, item) => sum + item.count, 0);
            document.getElementById('total-count-number').innerText = total;

            // 検索フィルタリング
            const filtered = categoryItems.filter(item => item.name.toLowerCase().includes(searchText));

            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = "goods-card bg-white rounded-2xl shadow-md overflow-hidden flex items-center p-4 border border-purple-100";
                card.innerHTML = `
                    <img src="${item.image}" class="w-24 h-24 object-cover rounded-xl mr-4 border border-purple-100">
                    <div class="flex-grow">
                        <h4 class="font-bold text-gray-800 mb-2">${item.name}</h4>
                        <div class="flex items-center gap-4">
                            <button onclick="changeCount(${item.id}, -1)" class="w-10 h-10 rounded-full bg-gray-100 border text-gray-600 flex items-center justify-center font-bold">-</button>
                            <span class="text-xl font-bold text-purple-700">${item.count}</span>
                            <button onclick="changeCount(${item.id}, 1)" class="w-10 h-10 rounded-full bg-purple-100 border border-purple-200 text-purple-700 flex items-center justify-center font-bold">+</button>
                        </div>
                    </div>
                    <button onclick="deleteItem(${item.id})" class="text-gray-300 text-[10px] ml-2 self-start">削除</button>
                `;
                listArea.appendChild(card);
            });
        }

        function readFileAsBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.readAsDataURL(file);
            });
        }

        function exportData() {
            const blob = new Blob([JSON.stringify(allGoods)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url;
            a.download = `backup_${new Date().toLocaleDateString()}.json`; a.click();
        }

        function importData(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                allGoods = JSON.parse(e.target.result); saveData(); location.reload();
            };
            reader.readAsText(event.target.files[0]);
        }

        document.getElementById('search-input').addEventListener('input', renderItems);
    </script>
</body>
</html>
