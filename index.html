<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私のグッズ管理アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .goods-card { transition: transform 0.2s; }
        .goods-card:hover { transform: scale(1.02); }
    </style>
</head>
<body class="bg-pink-50 min-h-screen pb-10">

    <header class="bg-white shadow-md p-4 sticky top-0 z-10">
        <div class="max-w-4xl mx-auto flex flex-col gap-3">
            <h1 class="text-xl font-bold text-pink-600 text-center" onclick="location.reload()" style="cursor: pointer;">My Collection</h1>
            
            <div id="search-container" class="hidden">
                <input type="text" id="search-input" placeholder="名前で検索..." 
                    class="w-full p-2 border-2 border-pink-200 rounded-lg focus:outline-none focus:border-pink-400">
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        
        <div id="category-view" class="grid grid-cols-2 gap-4 mt-10">
            <button onclick="selectCategory('缶バッジ')" class="bg-white p-8 rounded-2xl shadow-sm border-2 border-pink-100 text-lg font-bold text-gray-700 hover:bg-pink-100">缶バッジ</button>
            <button onclick="selectCategory('アクスタ')" class="bg-white p-8 rounded-2xl shadow-sm border-2 border-pink-100 text-lg font-bold text-gray-700 hover:bg-pink-100">アクスタ</button>
            <button onclick="selectCategory('紙類')" class="bg-white p-8 rounded-2xl shadow-sm border-2 border-pink-100 text-lg font-bold text-gray-700 hover:bg-pink-100">紙類</button>
            <button onclick="selectCategory('その他')" class="bg-white p-8 rounded-2xl shadow-sm border-2 border-pink-100 text-lg font-bold text-gray-700 hover:bg-pink-100">その他</button>
        </div>

        <div id="items-view" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <button onclick="backToCategories()" class="text-pink-600 font-bold">← 戻る</button>
                <h2 id="current-category-name" class="text-2xl font-bold text-gray-800"></h2>
                <button onclick="toggleAddForm()" class="bg-pink-500 text-white px-4 py-2 rounded-full shadow-lg font-bold">+ 追加</button>
            </div>

            <div id="add-form" class="hidden bg-white p-6 rounded-xl shadow-inner mb-8 border-2 border-dashed border-pink-300">
                <h3 class="font-bold mb-4">新しいグッズを登録</h3>
                <div class="space-y-4">
                    <input type="text" id="new-name" placeholder="グッズ名" class="w-full p-2 border rounded">
                    <div>
                        <label class="text-sm text-gray-500">画像を選んでください</label>
                        <input type="file" id="new-image" accept="image/*" class="w-full p-2">
                    </div>
                    <button onclick="addItem()" class="w-full bg-pink-500 text-white p-3 rounded-lg font-bold">保存する</button>
                </div>
            </div>

            <div id="goods-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                </div>
        </div>

    </main>

    <script>
        // --- データ管理 ---
        let allGoods = JSON.parse(localStorage.getItem('myGoodsData')) || [];
        let currentCategory = "";

        // --- 画面切り替え ---
        function selectCategory(cat) {
            currentCategory = cat;
            document.getElementById('category-view').classList.add('hidden');
            document.getElementById('items-view').classList.remove('hidden');
            document.getElementById('search-container').classList.remove('hidden');
            document.getElementById('current-category-name').innerText = cat;
            renderItems();
        }

        function backToCategories() {
            document.getElementById('category-view').classList.remove('hidden');
            document.getElementById('items-view').classList.add('hidden');
            document.getElementById('search-container').classList.add('hidden');
            document.getElementById('add-form').classList.add('hidden');
        }

        function toggleAddForm() {
            const form = document.getElementById('add-form');
            form.classList.toggle('hidden');
        }

        // --- グッズ追加機能 ---
        async function addItem() {
            const name = document.getElementById('new-name').value;
            const fileInput = document.getElementById('new-image');
            
            if (!name) return alert("名前を入力してください");

            let imageData = "https://via.placeholder.com/150?text=No+Image";
            if (fileInput.files && fileInput.files[0]) {
                imageData = await readFileAsBase64(fileInput.files[0]);
            }

            const newItem = {
                id: Date.now(),
                category: currentCategory,
                name: name,
                image: imageData,
                count: 0
            };

            allGoods.push(newItem);
            saveData();
            renderItems();
            
            // フォームリセット
            document.getElementById('new-name').value = "";
            document.getElementById('new-image').value = "";
            toggleAddForm();
        }

        // --- 個数変更機能 ---
        function changeCount(id, delta) {
            const item = allGoods.find(g => g.id === id);
            if (item) {
                item.count = Math.max(0, item.count + delta);
                saveData();
                renderItems();
            }
        }

        // --- 描画・保存 ---
        function saveData() {
            localStorage.setItem('myGoodsData', JSON.stringify(allGoods));
        }

        function renderItems() {
            const listArea = document.getElementById('goods-list');
            const searchText = document.getElementById('search-input').value.toLowerCase();
            
            listArea.innerHTML = "";

            const filteredItems = allGoods.filter(item => 
                item.category === currentCategory && 
                item.name.toLowerCase().includes(searchText)
            );

            filteredItems.forEach(item => {
                const card = document.createElement('div');
                card.className = "goods-card bg-white rounded-xl shadow-md overflow-hidden flex items-center p-4 border border-pink-100";
                card.innerHTML = `
                    <img src="${item.image}" class="w-20 h-20 object-cover rounded-lg mr-4">
                    <div class="flex-grow">
                        <h4 class="font-bold text-gray-800 mb-2">${item.name}</h4>
                        <div class="flex items-center gap-4">
                            <button onclick="changeCount(${item.id}, -1)" class="w-8 h-8 rounded-full bg-gray-100 border flex items-center justify-center font-bold">-</button>
                            <span class="text-lg font-bold text-pink-600">${item.count}</span>
                            <button onclick="changeCount(${item.id}, 1)" class="w-8 h-8 rounded-full bg-pink-100 border border-pink-200 flex items-center justify-center font-bold text-pink-600">+</button>
                        </div>
                    </div>
                    <button onclick="deleteItem(${item.id})" class="text-gray-300 text-xs ml-2">削除</button>
                `;
                listArea.appendChild(card);
            });
        }

        function deleteItem(id) {
            if(confirm("このアイテムを削除してもよろしいですか？")) {
                allGoods = allGoods.filter(g => g.id !== id);
                saveData();
                renderItems();
            }
        }

        // 画像をBase64に変換（LocalStorage保存用）
        function readFileAsBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.readAsDataURL(file);
            });
        }

        // 検索窓に入力するたびに描画
        document.getElementById('search-input').addEventListener('input', renderItems);
    </script>
</body>
</html>
