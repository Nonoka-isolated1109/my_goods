        <div class="bg-white w-full max-w-sm rounded-2xl p-6 shadow-2xl">
            <h3 class="text-lg font-bold text-gray-800 mb-4">ãƒ‡ãƒ¼ã‚¿ã®ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—</h3>
            <div class="space-y-3">
                <button onclick="exportData()" class="w-full p-4 bg-purple-50 text-purple-700 font-bold rounded-xl border border-purple-100 text-left">
                    ğŸ“¤ ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜ã™ã‚‹ (Export)
                    <p class="text-[10px] font-normal text-purple-400">ç¾åœ¨ã®ãƒ‡ãƒ¼ã‚¿ã‚’ãƒ•ã‚¡ã‚¤ãƒ«ã¨ã—ã¦ä¿å­˜ã—ã¾ã™</p>

                    <input type="file" id="import-file" class="hidden" onchange="importData(event)">

            <button onclick="toggleSettings()" class="w-full mt-6 text-gray-400 text-sm">é–‰ã˜ã‚‹</button>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbyRbZxDJm1JUsXLKuZZS8tnrspiHlGnNXkaYBJYbg2bPc50GcY1PcYjPbNIvddQk4ZF0g/exec';

        let allGoods = JSON.parse(localStorage.getItem('myGoodsSpeedStorage') || '[]');
        let cachedImages = [];
        let currentCategory = "";

        window.onload = () => { fetchCloudImages(false); };

        async function fetchCloudImages(isManual) {
            const loader = document.querySelector('#global-loader .loader');
            loader.classList.remove('hidden');
            try {
                const response = await fetch(GAS_URL);
                cachedImages = await response.json();
                if(isManual) renderGallery();
            } catch (e) { console.error(e); } 
            finally { loader.classList.add('hidden'); }
        }

        function renderGallery() {
            const gallery = document.getElementById('cloud-gallery');
            gallery.innerHTML = cachedImages.map(img => `
                <img src="${img.url}" class="gallery-img" onclick="selectImage(this, '${img.url}')" loading="lazy">
            `).join('') || '<p class="text-xs p-2">ç”»åƒãªã—</p>';
        }

        function selectCategory(cat) {
            currentCategory = cat;
            document.getElementById('category-view').classList.add('hidden');
            document.getElementById('items-view').classList.remove('hidden');
            document.getElementById('current-category-name').innerText = cat;
            renderItems();
        }

        function backToCategories() {
            document.getElementById('category-view').classList.remove('hidden');
            document.getElementById('items-view').classList.add('hidden');
            closeAddForm();
        }

        function openAddForm() {
            document.getElementById('add-form').classList.remove('hidden');
            renderGallery();
        }

        function closeAddForm() { document.getElementById('add-form').classList.add('hidden'); }

        function selectImage(el, url) {
            document.getElementById('new-image-url').value = url;
            document.querySelectorAll('.gallery-img').forEach(img => img.classList.remove('selected-img'));
            el.classList.add('selected-img');
        }

        function addItem() {
            const name = document.getElementById('new-name').value.trim();
            const count = parseInt(document.getElementById('new-count').value) || 0;
            const imageUrl = document.getElementById('new-image-url').value;
            if (!name || !imageUrl) return alert("åå‰ã¨ç”»åƒã‚’é¸ã‚“ã§ãã ã•ã„");

            allGoods.push({ id: Date.now(), category: currentCategory, name, image: imageUrl, count });
            save();
            renderItems();
            closeAddForm();
        }

        function changeCount(id, delta) {
            const item = allGoods.find(g => g.id === id);
            if (item) {
                item.count = Math.max(0, item.count + delta);
                save();
                renderItems();
            }
        }

        function deleteItem(id) {
            if(!confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
            allGoods = allGoods.filter(g => g.id !== id);
            save();
            renderItems();
        }

        function renderItems() {
            const listArea = document.getElementById('goods-list');
            listArea.innerHTML = "";
            allGoods.filter(i => i.category === currentCategory).forEach(item => {
                const div = document.createElement('div');
                div.className = "card p-3 flex items-center gap-4";
                div.innerHTML = `
                    <img src="${item.image}" class="w-16 h-16 object-cover rounded-lg border">
                    <div class="flex-grow">
                        <h4 class="font-bold text-sm text-gray-800">${item.name}</h4>
                        <div class="flex items-center gap-3 mt-1">
                            <button onclick="changeCount(${item.id}, -1)" class="w-7 h-7 rounded-full border">-</button>
                            <span class="font-black text-purple-700">${item.count}</span>
                            <button onclick="changeCount(${item.id}, 1)" class="w-7 h-7 rounded-full bg-purple-100 border">+</button>
                        </div>
                    </div>
                    <button onclick="deleteItem(${item.id})" class="text-[10px] text-red-300">å‰Šé™¤</button>
                `;
                listArea.appendChild(div);
            });
        }

        function save() { localStorage.setItem('myGoodsSpeedStorage', JSON.stringify(allGoods)); }

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.classList.toggle('hidden');
        }

        // ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—æ›¸ãå‡ºã—
        function exportData() {
            const data = JSON.stringify(allGoods, null, 2);
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `my_collection_backup_${new Date().toISOString().slice(0,10)}.json`;
            a.click();
        }

        // ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—èª­ã¿è¾¼ã¿
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (confirm("ãƒ‡ãƒ¼ã‚¿ã‚’ä¸Šæ›¸ãã—ã¦èª­ã¿è¾¼ã¿ã¾ã™ã‹ï¼Ÿ")) {
                        allGoods = imported;
                        save();
                        location.reload();
                    }
                } catch (err) { alert("æ­£ã—ã„ãƒ•ã‚¡ã‚¤ãƒ«å½¢å¼ã§ã¯ã‚ã‚Šã¾ã›ã‚“"); }
            };
            reader.readAsText(file);
        }
    </script>
