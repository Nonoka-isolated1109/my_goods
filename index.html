<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Goods Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8f6ff; }
        .purple-btn { background-color: #7c3aed; color: white; font-weight: bold; border-radius: 9999px; transition: all 0.2s; }
        .purple-btn:hover { background-color: #6d28d9; transform: translateY(-1px); }
        .purple-btn:active { transform: translateY(0); }
        .card { background-color: white; border: 1px solid #e9d5ff; border-radius: 1rem; overflow: hidden; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="min-h-screen pb-20">

    <header class="bg-white shadow-sm p-4 sticky top-0 z-50 border-b border-purple-200">
        <div class="max-w-4xl mx-auto flex flex-col items-center gap-2">
            <h1 class="text-2xl font-black text-purple-700 cursor-pointer" onclick="location.reload()">My Collection</h1>
            <input type="text" id="search-input" placeholder="名前で検索..." class="w-full max-w-md p-2 border border-purple-200 rounded-lg hidden">
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        <div id="category-view" class="grid grid-cols-2 gap-4 mt-8">
            <button onclick="selectCategory('缶バッジ')" class="card p-10 text-xl font-bold text-purple-800 hover:bg-purple-50">缶バッジ</button>
            <button onclick="selectCategory('アクスタ')" class="card p-10 text-xl font-bold text-purple-800 hover:bg-purple-50">アクスタ</button>
            <button onclick="selectCategory('紙類')" class="card p-10 text-xl font-bold text-purple-800 hover:bg-purple-50">紙類</button>
            <button onclick="selectCategory('その他')" class="card p-10 text-xl font-bold text-purple-800 hover:bg-purple-50">その他</button>
            
            <div class="col-span-2 mt-10 p-4 border-t border-purple-200 flex gap-4">
                <button onclick="exportData()" class="flex-1 bg-white border border-purple-300 text-purple-600 p-2 rounded-lg text-sm font-bold">バックアップ保存</button>
                <button onclick="document.getElementById('import-file').click()" class="flex-1 bg-white border border-purple-300 text-purple-600 p-2 rounded-lg text-sm font-bold">データ復元</button>
                <input type="file" id="import-file" class="hidden" accept=".json" onchange="importData(event)">
            </div>
        </div>

        <div id="items-view" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <button onclick="backToCategories()" class="text-purple-600 font-bold">← 戻る</button>
                <h2 id="current-category-name" class="text-2xl font-bold text-gray-800"></h2>
                <button onclick="openAddForm()" class="purple-btn px-6 py-2">+ 追加</button>
            </div>

            <div class="text-center mb-8">
                <div class="inline-block bg-purple-700 text-white px-8 py-3 rounded-2xl shadow-lg">
                    <span id="total-count-label" class="opacity-80"></span>の総数: 
                    <span id="total-count-number" class="text-2xl font-black ml-2">0</span> 個
                </div>
            </div>

            <div id="add-form" class="hidden card p-6 mb-8 border-2 border-purple-300">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-bold text-purple-800 text-lg">新規グッズ登録</h3>
                    <button onclick="closeAddForm()" class="text-gray-400">キャンセル</button>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-purple-600 mb-1 ml-1">グッズ名</label>
                        <input type="text" id="new-name" class="w-full p-3 border border-purple-200 rounded-xl outline-none focus:ring-2 focus:ring-purple-400">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-purple-600 mb-1 ml-1">初期個数</label>
                        <input type="number" id="new-count" value="1" min="0" class="w-full p-3 border border-purple-200 rounded-xl outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-purple-600 mb-1 ml-1">写真 (PC内から選択)</label>
                        <input type="file" id="new-image" accept="image/*" class="w-full p-2 text-sm">
                    </div>
                    <button id="save-btn" onclick="addItem()" class="w-full purple-btn py-4 text-lg">保存する</button>
                </div>
            </div>

            <div id="goods-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>
    </main>

    <script>
        // データの読み込み
        function loadData() {
            const data = localStorage.getItem('myGoodsStorage');
            return data ? JSON.parse(data) : [];
        }

        let allGoods = loadData();
        let currentCategory = "";

        function selectCategory(cat) {
            currentCategory = cat;
            document.getElementById('category-view').classList.add('hidden');
            document.getElementById('items-view').classList.remove('hidden');
            document.getElementById('search-input').classList.remove('hidden');
            document.getElementById('current-category-name').innerText = cat;
            document.getElementById('total-count-label').innerText = cat;
            renderItems();
        }

        function backToCategories() {
            document.getElementById('category-view').classList.remove('hidden');
            document.getElementById('items-view').classList.add('hidden');
            document.getElementById('search-input').classList.add('hidden');
            closeAddForm();
        }

        function openAddForm() {
            document.getElementById('new-name').value = "";
            document.getElementById('new-count').value = "1";
            document.getElementById('new-image').value = "";
            document.getElementById('add-form').classList.remove('hidden');
        }

        function closeAddForm() {
            document.getElementById('add-form').classList.add('hidden');
        }

        // 画像リサイズ（PCの高画質対策）
        function resizeImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_SIZE = 400;
                        let width = img.width;
                        let height = img.height;
                        if (width > height) {
                            if (width > MAX_SIZE) { height *= MAX_SIZE / width; width = MAX_SIZE; }
                        } else {
                            if (height > MAX_SIZE) { width *= MAX_SIZE / height; height = MAX_SIZE; }
                        }
                        canvas.width = width; canvas.height = height;
                        canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        async function addItem() {
            const name = document.getElementById('new-name').value.trim();
            const count = parseInt(document.getElementById('new-count').value) || 0;
            const fileInput = document.getElementById('new-image');
            const saveBtn = document.getElementById('save-btn');

            if (!name) return alert("グッズ名を入力してください");
            
            saveBtn.innerText = "保存中...";
            saveBtn.disabled = true;

            let imageData = "https://via.placeholder.com/150?text=No+Image";
            try {
                if (fileInput.files[0]) {
                    imageData = await resizeImage(fileInput.files[0]);
                }
                
                // 追加して即座に保存
                allGoods.push({ id: Date.now(), category: currentCategory, name, image: imageData, count });
                localStorage.setItem('myGoodsStorage', JSON.stringify(allGoods));
                
                closeAddForm();
                renderItems();
            } catch (e) {
                alert("保存エラー。別の画像でお試しください。");
            } finally {
                saveBtn.innerText = "保存する";
                saveBtn.disabled = false;
            }
        }

        function changeCount(id, delta) {
            const item = allGoods.find(g => g.id === id);
            if (item) {
                item.count = Math.max(0, item.count + delta);
                localStorage.setItem('myGoodsStorage', JSON.stringify(allGoods));
                renderItems();
            }
        }

        function deleteItem(id) {
            if(!confirm("削除しますか？")) return;
            allGoods = allGoods.filter(g => g.id !== id);
            localStorage.setItem('myGoodsStorage', JSON.stringify(allGoods));
            renderItems();
        }

        function renderItems() {
            const listArea = document.getElementById('goods-list');
            const searchText = document.getElementById('search-input').value.toLowerCase();
            listArea.innerHTML = "";

            const catItems = allGoods.filter(i => i.category === currentCategory);
            document.getElementById('total-count-number').innerText = catItems.reduce((s, i) => s + i.count, 0);

            catItems.filter(i => i.name.toLowerCase().includes(searchText)).forEach(item => {
                const div = document.createElement('div');
                div.className = "card p-4 flex items-center gap-4";
                div.innerHTML = `
                    <img src="${item.image}" class="w-24 h-24 object-cover rounded-lg border">
                    <div class="flex-grow">
                        <h4 class="font-bold text-gray-800 text-lg">${item.name}</h4>
                        <div class="flex items-center gap-4 mt-3">
                            <button onclick="changeCount(${item.id}, -1)" class="w-10 h-10 rounded-full border border-purple-200 font-bold bg-white shadow-sm">-</button>
                            <span class="text-xl font-black text-purple-700">${item.count}</span>
                            <button onclick="changeCount(${item.id}, 1)" class="w-10 h-10 rounded-full bg-purple-100 border border-purple-300 font-bold shadow-sm">+</button>
                        </div>
                    </div>
                    <button onclick="deleteItem(${item.id})" class="text-xs text-red-300 self-start hover:text-red-500">削除</button>
                `;
                listArea.appendChild(div);
            });
        }

        function exportData() {
            const blob = new Blob([JSON.stringify(allGoods)], {type: 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = "my_goods.json"; a.click();
        }

        function importData(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                allGoods = JSON.parse(ev.target.result);
                localStorage.setItem('myGoodsStorage', JSON.stringify(allGoods));
                renderItems();
                alert("復元完了！");
            };
            reader.readAsText(e.target.files[0]);
        }

        document.getElementById('search-input').addEventListener('input', renderItems);
    </script>
</body>
</html>
