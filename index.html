            <button onclick="selectCategory('ç´™é¡')" class="card p-8 flex flex-col items-center gap-2">

            <button onclick="selectCategory('ãã®ä»–')" class="card p-8 flex flex-col items-center gap-2">
                <span class="text-lg font-bold text-purple-800">ãã®ä»–</span>
                <span id="count-ãã®ä»–" class="text-xs font-bold text-purple-400">0å€‹</span>

            <div class="flex justify-between items-center mb-4">

                <input type="text" id="search-box" placeholder="åå‰ã§æ¤œç´¢..." class="search-input" oninput="renderItems()">
            </div>

            <div id="add-form" class="hidden card p-5 mb-8 border-2 border-purple-300">
                <div class="space-y-4">
                    <input type="text" id="new-name" placeholder="ã‚°ãƒƒã‚ºã®åå‰" class="w-full p-3 border border-purple-200 rounded-xl outline-none">
                    <input type="number" id="new-count" value="1" min="0" class="w-full p-3 border border-purple-200 rounded-xl">
                    <div class="bg-purple-50 p-3 rounded-xl">

                            <label class="text-[10px] font-bold text-purple-700 uppercase">ç”»åƒã‚’é¸æŠ</label>
                            <button onclick="fetchCloudImages(true)" class="text-[10px] text-purple-400">æ›´æ–° â†»</button>
                        </div>
                        <div id="cloud-gallery" class="flex flex-wrap gap-1.5 max-h-[250px] overflow-y-auto p-1"></div>

    <div id="settings-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-2xl p-6 shadow-2xl">
            <h3 class="text-lg font-bold text-gray-800 mb-4 text-center">è¨­å®šãƒ»ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—</h3>
            <div class="space-y-3">
                <button onclick="exportData()" class="w-full p-4 bg-purple-50 text-purple-700 font-bold rounded-xl border border-purple-100 text-left">ğŸ“¤ ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜ã™ã‚‹</button>
                <label class="w-full p-4 bg-blue-50 text-blue-700 font-bold rounded-xl border border-blue-100 block cursor-pointer text-left">ğŸ“¥ ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€<input type="file" id="import-file" class="hidden" onchange="importData(event)"></label>
            </div>
            <button onclick="toggleSettings()" class="w-full mt-6 text-gray-400 text-sm">é–‰ã˜ã‚‹</button>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbyRbZxDJm1JUsXLKuZZS8tnrspiHlGnNXkaYBJYbg2bPc50GcY1PcYjPbNIvddQk4ZF0g/exec';
        let allGoods = JSON.parse(localStorage.getItem('myGoodsSpeedStorage') || '[]');
        let cachedImages = [];
        let currentCategory = "";

        window.onload = () => { 
            fetchCloudImages(false); 
            updateCategoryCounts();
        };

        async function fetchCloudImages(isManual) {
            const loader = document.querySelector('#global-loader .loader');
            loader.classList.remove('hidden');
            try {
                const response = await fetch(GAS_URL);
                cachedImages = await response.json();
                if(isManual) renderGallery();
            } catch (e) { console.error(e); } 
            finally { loader.classList.add('hidden'); }
        }

        function renderGallery() {
            const gallery = document.getElementById('cloud-gallery');
            gallery.innerHTML = cachedImages.map(img => `<img src="${img.url}" class="gallery-img" onclick="selectImage(this, '${img.url}')" loading="lazy">`).join('') || '<p class="text-xs p-2">ãªã—</p>';
        }

        function updateCategoryCounts() {
            const categories = ['ç¼¶ãƒãƒƒã‚¸', 'ã‚¢ã‚¯ã‚¹ã‚¿', 'ç´™é¡', 'ãã®ä»–'];
            categories.forEach(cat => {
                const total = allGoods.filter(item => item.category === cat).reduce((sum, item) => sum + (parseInt(item.count) || 0), 0);
                document.getElementById(`count-${cat}`).innerText = `${total}å€‹`;
            });
        }

        function selectCategory(cat) {
            currentCategory = cat;
            document.getElementById('search-box').value = ""; // æ¤œç´¢ãƒ¯ãƒ¼ãƒ‰ãƒªã‚»ãƒƒãƒˆ
            document.getElementById('category-view').classList.add('hidden');
            document.getElementById('items-view').classList.remove('hidden');
            document.getElementById('current-category-name').innerText = cat;
            renderItems();
        }

        function backToCategories() {
            document.getElementById('category-view').classList.remove('hidden');
            document.getElementById('items-view').classList.add('hidden');
            updateCategoryCounts();
            closeAddForm();
        }

        function openAddForm() {
            document.getElementById('new-name').value = "";
            document.getElementById('new-count').value = "1";
            document.getElementById('new-image-url').value = "";
            document.getElementById('add-form').classList.remove('hidden');
            renderGallery();
        }

        function closeAddForm() { document.getElementById('add-form').classList.add('hidden'); }

        function selectImage(el, url) {
            document.getElementById('new-image-url').value = url;
            document.querySelectorAll('.gallery-img').forEach(img => img.classList.remove('selected-img'));
            el.classList.add('selected-img');
        }

        function addItem() {
            const name = document.getElementById('new-name').value.trim();
            const count = parseInt(document.getElementById('new-count').value) || 0;
            const imageUrl = document.getElementById('new-image-url').value;
            if (!name || !imageUrl) return alert("åå‰ã¨ç”»åƒã‚’é¸ã‚“ã§ãã ã•ã„");
            allGoods.push({ id: Date.now(), category: currentCategory, name, image: imageUrl, count });
            save();
            renderItems();
            closeAddForm();
        }

        function changeCount(id, delta) {
            const item = allGoods.find(g => g.id === id);
            if (item) {
                item.count = Math.max(0, item.count + delta);
                save();
                renderItems();
            }
        }

        function deleteItem(id) {
            if(!confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
            allGoods = allGoods.filter(g => g.id !== id);
            save();
            renderItems();
        }

        function renderItems() {
            const listArea = document.getElementById('goods-list');
            const keyword = document.getElementById('search-box').value.toLowerCase();
            listArea.innerHTML = "";
            
            const catItems = allGoods.filter(i => i.category === currentCategory);
            const filteredItems = catItems.filter(i => i.name.toLowerCase().includes(keyword));
            
            const total = catItems.reduce((sum, item) => sum + (parseInt(item.count) || 0), 0);
            document.getElementById('current-category-total').innerText = total;

            filteredItems.forEach(item => {
                const div = document.createElement('div');
                div.className = "card p-3 flex items-center gap-4";
                div.innerHTML = `<img src="${item.image}" class="w-16 h-16 object-cover rounded-lg border"><div class="flex-grow"><h4 class="font-bold text-sm text-gray-800">${item.name}</h4><div class="flex items-center gap-3 mt-1"><button onclick="changeCount(${item.id}, -1)" class="w-7 h-7 rounded-full border">-</button><span class="font-black text-purple-700">${item.count}</span><button onclick="changeCount(${item.id}, 1)" class="w-7 h-7 rounded-full bg-purple-100 border">+</button></div></div><button onclick="deleteItem(${item.id})" class="text-[10px] text-red-300">å‰Šé™¤</button>`;
                listArea.appendChild(div);
            });
        }

        function save() { localStorage.setItem('myGoodsSpeedStorage', JSON.stringify(allGoods)); }
        function toggleSettings() { document.getElementById('settings-modal').classList.toggle('hidden'); }
        function exportData() {
            const data = JSON.stringify(allGoods, null, 2);
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `backup_${new Date().toISOString().slice(0,10)}.json`;
            a.click();
        }
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (confirm("å¾©å…ƒã—ã¾ã™ã‹ï¼Ÿ")) {
                        allGoods = imported;
                        save();
                        location.reload();
                    }
                } catch (err) { alert("ç„¡åŠ¹ã§ã™"); }
            };
            reader.readAsText(file);
        }
    </script>
