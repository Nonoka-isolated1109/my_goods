<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Goods Manager (API版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8f6ff; }
        .purple-btn { background-color: #7c3aed; color: white; font-weight: bold; border-radius: 9999px; transition: all 0.2s; border: none; cursor: pointer; }
        .purple-btn:hover { background-color: #6d28d9; }
        .card { background-color: white; border: 1px solid #e9d5ff; border-radius: 1rem; overflow: hidden; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .gallery-img { width: 80px; height: 80px; object-fit: cover; border-radius: 0.5rem; cursor: pointer; border: 3px solid transparent; transition: 0.2s; }
        .gallery-img:hover { transform: scale(1.05); }
        .selected-img { border-color: #7c3aed !important; box-shadow: 0 0 10px rgba(124, 58, 237, 0.3); }
    </style>
</head>
<body class="min-h-screen pb-20">

    <header class="bg-white shadow-sm p-4 sticky top-0 z-50 border-b border-purple-200">
        <h1 class="text-2xl font-black text-purple-700 text-center cursor-pointer" onclick="location.reload()">My Collection</h1>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        <div id="category-view" class="grid grid-cols-2 gap-4 mt-8">
            <button onclick="selectCategory('缶バッジ')" class="card p-10 text-xl font-bold text-purple-800 hover:bg-purple-50">缶バッジ</button>
            <button onclick="selectCategory('アクスタ')" class="card p-10 text-xl font-bold text-purple-800 hover:bg-purple-50">アクスタ</button>
            <button onclick="selectCategory('紙類')" class="card p-10 text-xl font-bold text-purple-800 hover:bg-purple-50">紙類</button>
            <button onclick="selectCategory('その他')" class="card p-10 text-xl font-bold text-purple-800 hover:bg-purple-50">その他</button>
        </div>

        <div id="items-view" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <button onclick="backToCategories()" class="text-purple-600 font-bold">← 戻る</button>
                <h2 id="current-category-name" class="text-2xl font-bold text-gray-800"></h2>
                <button onclick="openAddForm()" class="purple-btn px-6 py-2">+ 追加</button>
            </div>

            <div id="add-form" class="hidden card p-6 mb-8 border-2 border-purple-300">
                <div class="space-y-4">
                    <input type="text" id="new-name" placeholder="グッズ名を入力" class="w-full p-3 border border-purple-200 rounded-xl outline-none">
                    <input type="number" id="new-count" value="1" min="0" class="w-full p-3 border border-purple-200 rounded-xl">
                    
                    <div class="bg-purple-50 p-4 rounded-xl border border-purple-100">
                        <label class="block text-xs font-bold text-purple-700 mb-3">ドライブの画像を選択してください</label>
                        <div id="cloud-gallery" class="flex flex-wrap gap-2 mb-2 p-2 bg-white rounded-lg min-h-[100px] max-h-[300px] overflow-y-auto border border-dashed border-purple-200">
                            <p class="text-xs text-gray-400 p-4">画像を読み込み中...</p>
                        </div>
                        <input type="hidden" id="new-image-url">
                    </div>

                    <button id="save-btn" onclick="addItem()" class="w-full purple-btn py-4 text-lg">保存する</button>
                    <button onclick="closeAddForm()" class="w-full text-gray-400 text-sm">キャンセル</button>
                </div>
            </div>

            <div id="goods-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>
    </main>

    <script>
        // 先ほど作成したGASのURL
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbyFWLHnytMK6A4oC2_XAXDn4A11z4_l9Z-Op8rnt-qPvNlcBmQtkhC5-pORr4nIDbNQ9g/exec';

        let allGoods = JSON.parse(localStorage.getItem('myGoodsApiStorage') || '[]');
        let currentCategory = "";

        // カテゴリー選択
        function selectCategory(cat) {
            currentCategory = cat;
            document.getElementById('category-view').classList.add('hidden');
            document.getElementById('items-view').classList.remove('hidden');
            document.getElementById('current-category-name').innerText = cat;
            renderItems();
        }

        function backToCategories() {
            document.getElementById('category-view').classList.remove('hidden');
            document.getElementById('items-view').classList.add('hidden');
        }

        // 追加フォームを開く（同時にドライブの画像を最新に更新する）
        function openAddForm() {
            document.getElementById('new-name').value = "";
            document.getElementById('new-count').value = "1";
            document.getElementById('new-image-url').value = "";
            document.getElementById('add-form').classList.remove('hidden');
            fetchCloudImages();
        }

        function closeAddForm() { document.getElementById('add-form').classList.add('hidden'); }

        // GASから画像リストを取得する
        async function fetchCloudImages() {
            const gallery = document.getElementById('cloud-gallery');
            try {
                const response = await fetch(GAS_URL);
                const images = await response.json();
                
                if (images.length === 0) {
                    gallery.innerHTML = '<p class="text-xs text-gray-400 p-4">フォルダに画像がありません。Driveに画像を追加してください。</p>';
                    return;
                }

                gallery.innerHTML = images.map(img => `
                    <img src="${img.url}" class="gallery-img" onclick="selectImage(this, '${img.url}')" title="${img.name}">
                `).join('');
            } catch (e) {
                gallery.innerHTML = '<p class="text-xs text-red-400 p-4">画像の読み込みに失敗しました。</p>';
            }
        }

        // ギャラリーから画像を選択
        function selectImage(el, url) {
            document.getElementById('new-image-url').value = url;
            document.querySelectorAll('.gallery-img').forEach(img => img.classList.remove('selected-img'));
            el.classList.add('selected-img');
        }

        // 保存処理
        function addItem() {
            const name = document.getElementById('new-name').value.trim();
            const count = parseInt(document.getElementById('new-count').value) || 0;
            const imageUrl = document.getElementById('new-image-url').value;

            if (!name) return alert("名前を入力してください");
            if (!imageUrl) return alert("画像を選択してください");

            allGoods.push({ id: Date.now(), category: currentCategory, name, image: imageUrl, count });
            localStorage.setItem('myGoodsApiStorage', JSON.stringify(allGoods));
            
            renderItems();
            closeAddForm();
        }

        function changeCount(id, delta) {
            const item = allGoods.find(g => g.id === id);
            if (item) {
                item.count = Math.max(0, item.count + delta);
                localStorage.setItem('myGoodsApiStorage', JSON.stringify(allGoods));
                renderItems();
            }
        }

        function deleteItem(id) {
            if(!confirm("削除しますか？")) return;
            allGoods = allGoods.filter(g => g.id !== id);
            localStorage.setItem('myGoodsApiStorage', JSON.stringify(allGoods));
            renderItems();
        }

        function renderItems() {
            const listArea = document.getElementById('goods-list');
            listArea.innerHTML = "";
            const catItems = allGoods.filter(i => i.category === currentCategory);

            catItems.forEach(item => {
                const div = document.createElement('div');
                div.className = "card p-4 flex items-center gap-4";
                div.innerHTML = `
                    <img src="${item.image}" class="w-20 h-20 object-cover rounded-lg border">
                    <div class="flex-grow">
                        <h4 class="font-bold text-gray-800">${item.name}</h4>
                        <div class="flex items-center gap-4 mt-2">
                            <button onclick="changeCount(${item.id}, -1)" class="w-8 h-8 rounded-full border border-purple-200 font-bold">-</button>
                            <span class="text-lg font-black text-purple-700">${item.count}</span>
                            <button onclick="changeCount(${item.id}, 1)" class="w-8 h-8 rounded-full bg-purple-100 border border-purple-300 font-bold">+</button>
                        </div>
                    </div>
                    <button onclick="deleteItem(${item.id})" class="text-xs text-red-300 self-start">削除</button>
                `;
                listArea.appendChild(div);
            });
        }
    </script>
</body>
</html>
